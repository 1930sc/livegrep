<script type="text/javascript">
  $(function(){CodesearchUI.github_repos = {{json github_repos}};});
</script>
<div id='searcharea'>
  <table id='searchinput'>
    <tr>
      <td><span class='label'>regex:</span></td>
      <td><input type="text" id='searchbox'></input></td>
    </tr>
    <tr>
      <td><span class='label'>path:</span></td>
      <td><input type="text" id='filebox'></input></td>
    </tr>
  </table>
  <div id='errorbox'>
    {{#if multi_repo}}
    <div class='what'> Search:
    <select id='backend'>
    {{#each repos}}
     <option value="{{name}}">{{pretty}}</option>
    {{/each}}
    </select>
    </div>
    {{else}}
    <div class='what'> Now searching: {{ repo_name }}</div>
    {{/if}}
    <div id='regex-error'>
      <span class='label'> Error: </span>
      <span id='errortext'>
      </span>
    </div>
  </div>
  <div class='clear'> </div>
</div>
<div id='resultbox'>
<div id='resultarea'>
  <a href="/search" id='permalink'>[link to results]</a>
  <div id='countarea'>
    <span id='numresults'>0</span> matches found
    <span id='searchtimebox'>
      <span class='label'>
        /
      </span>
      <span id='searchtime'>
      </span>
    </span>
  </div>
  <div id='results'>
  </div>
</div>
</div>
